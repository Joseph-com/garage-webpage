<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garage Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Login Page -->
  <div id="login-page" class="page">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard-page" class="page hidden">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><i class="fas fa-car"></i> Garage</h2>
      <ul>
        <li><a href="#" data-tooltip="Add a new customer"><i class="fas fa-user"></i> New Customer</a></li>
        <li><a href="#" data-tooltip="Manage inventory"><i class="fas fa-box"></i> Inventory</a></li>
        <li><a href="#" data-tooltip="View invoices and billing"><i class="fas fa-file-invoice"></i> Invoices & Billing</a></li>
        <li><a href="#" data-tooltip="Check repair history"><i class="fas fa-tools"></i> Repair History</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Dashboard</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-profile">
          <img src="profile.jpeg" alt="Profile Picture">
          <span>Jose</span>
          <button>Logout</button>
        </div>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
          <span>Dark Mode</span>
        </div>
      </header>
      <main>
        <div class="cards">
          <div class="card">
            <h3>Total Customers</h3>
            <p>123</p>
          </div>
          <div class="card">
            <h3>Pending Invoices</h3>
            <p>56</p>
          </div>
          <div class="card">
            <h3>Repairs This Month</h3>
            <p>20</p>
          </div>
        </div>
      </main>
      <footer>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
